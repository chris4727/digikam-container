---
services:
  digikam:
    image: lscr.io/linuxserver/digikam:latest
    container_name: digikam
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./config:/config
      - ${media}/Photos:/photos
    ports:
      - 3000:3000 #optional
    #restart: unless-stopped
